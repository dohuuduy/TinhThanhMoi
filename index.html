<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu địa chỉ hành chính mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="">
    <div class="container mx-auto px-4 py-6 lg:py-8">
        <!-- Header Card -->
        <div class="bg-white rounded-xl lg:rounded-2xl card-shadow mb-6">
            <div class="bg-gradient-to-r from-slate-700 to-slate-800 text-white p-6 lg:p-8">
                <div class="text-center">
                    <h1 class="text-2xl lg:text-3xl font-bold mb-3">
                        Tra cứu địa chỉ hành chính mới
                    </h1>
                    <p class="text-slate-200 text-sm lg:text-base">
                        Nhập thông tin địa chỉ cũ để tra cứu địa chỉ mới theo quy định
                    </p>
                </div>
            </div>

            <!-- Search Form -->
            <div class="p-6 lg:p-8">
                <div class="space-y-6">
                    <!-- Province Field -->
                    <div class="form-group">
                        <label for="province" class="block text-sm lg:text-base font-semibold text-gray-700 mb-2">
                            Tỉnh/Thành phố cũ:
                        </label>
                        <div class="autocomplete-container relative">
                            <input 
                                type="text" 
                                id="province" 
                                placeholder="Nhập tên tỉnh/thành phố cũ"
                                class="w-full px-4 py-3 lg:py-4 text-base border-2 border-gray-200 rounded-lg 
                                       focus:border-blue-500 focus:ring-4 focus:ring-blue-100 
                                       transition-all duration-200 outline-none
                                       touch-manipulation"
                            >
                            <div class="autocomplete-list absolute top-full left-0 right-0 bg-white border border-gray-200 
                                        rounded-b-lg max-h-48 lg:max-h-60 overflow-y-auto z-50 hidden shadow-lg">
                            </div>
                        </div>
                    </div>

                    <!-- District Field -->
                    <div class="form-group">
                        <label for="district" class="block text-sm lg:text-base font-semibold text-gray-700 mb-2">
                            Quận/Huyện cũ:
                        </label>
                        <div class="autocomplete-container relative">
                            <input 
                                type="text" 
                                id="district" 
                                placeholder="Nhập tên quận/huyện cũ"
                                class="w-full px-4 py-3 lg:py-4 text-base border-2 border-gray-200 rounded-lg 
                                       focus:border-blue-500 focus:ring-4 focus:ring-blue-100 
                                       transition-all duration-200 outline-none
                                       touch-manipulation"
                            >
                            <div class="autocomplete-list absolute top-full left-0 right-0 bg-white border border-gray-200 
                                        rounded-b-lg max-h-48 lg:max-h-60 overflow-y-auto z-50 hidden shadow-lg">
                            </div>
                        </div>
                    </div>

                    <!-- Ward Field -->
                    <div class="form-group">
                        <label for="ward" class="block text-sm lg:text-base font-semibold text-gray-700 mb-2">
                            Phường/Xã cũ:
                        </label>
                        <div class="autocomplete-container relative">
                            <input 
                                type="text" 
                                id="ward" 
                                placeholder="Nhập tên phường/xã cũ"
                                class="w-full px-4 py-3 lg:py-4 text-base border-2 border-gray-200 rounded-lg 
                                       focus:border-blue-500 focus:ring-4 focus:ring-blue-100 
                                       transition-all duration-200 outline-none
                                       touch-manipulation"
                            >
                            <div class="autocomplete-list absolute top-full left-0 right-0 bg-white border border-gray-200 
                                        rounded-b-lg max-h-48 lg:max-h-60 overflow-y-auto z-50 hidden shadow-lg">
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button 
                            onclick="searchAddress()"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white 
                                   px-6 py-3 lg:py-4 rounded-lg font-semibold text-base
                                   hover:from-blue-700 hover:to-purple-700 
                                   transform hover:-translate-y-0.5 hover:shadow-lg
                                   transition-all duration-200 
                                   touch-manipulation active:scale-95"
                        >
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                Tra cứu
                            </span>
                        </button>
                        <button 
                            onclick="clearForm()" 
                            class="flex-1 sm:flex-initial bg-gray-500 text-white 
                                   px-6 py-3 lg:py-4 rounded-lg font-semibold text-base
                                   hover:bg-gray-600 
                                   transform hover:-translate-y-0.5 hover:shadow-lg
                                   transition-all duration-200 
                                   touch-manipulation active:scale-95"
                        >
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                                Xóa
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white rounded-xl lg:rounded-2xl card-shadow overflow-hidden hidden">
            <div class="bg-gradient-to-r from-green-50 to-blue-50 border-l-4 border-blue-500 p-6 lg:p-8">
                <h2 class="text-xl lg:text-2xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Kết quả tra cứu
                </h2>
            </div>
            <div id="result-content" class="p-6 lg:p-8"></div>
        </div>

        <!-- No Results -->
        <div id="no-results" class="bg-white rounded-xl lg:rounded-2xl card-shadow p-8 text-center hidden">
            <div class="text-gray-400 mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.034 0-3.952.542-5.618 1.491M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Không tìm thấy kết quả</h3>
            <p class="text-gray-500">Không tìm thấy kết quả phù hợp. Vui lòng kiểm tra lại thông tin.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
